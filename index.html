<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- meta tag redirect -->
        <meta http-equiv="refresh" content="0; url=https://mainfighter.com">

        <!-- Javascript redirect as fallback -->
        <script type="text/javascript">
            window.location.href = "https://mainfighter.com"
        </script>

        <title>Redirecting to mainfighter.com</title>
    </head>
    <body>
        <p>If you are not redirected automatically, click this <a href="https://mainfighter.com">mainfighter.com</a></p>
    </body>
</html>
